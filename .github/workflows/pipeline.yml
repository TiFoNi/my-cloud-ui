name: Fast Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH deploy (no build checks)
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "â™»ï¸ ÐžÐ½Ð¾Ð²Ð»ÐµÐ½Ð½Ñ Ð¿Ñ€Ð¾Ñ”ÐºÑ‚Ñƒ..."
            cd ~/my-cloud-ui || mkdir ~/my-cloud-ui && cd ~/my-cloud-ui

            echo "â¬‡ï¸ ÐžÐ½Ð¾Ð²Ð»ÑŽÑŽ ÐºÐ¾Ð´..."
            git reset --hard HEAD
            git pull origin master || true

            echo "ðŸ“¦ Ð’ÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½Ð½Ñ Ð·Ð°Ð»ÐµÐ¶Ð½Ð¾ÑÑ‚ÐµÐ¹..."
            npm install --omit=dev --legacy-peer-deps

            echo "ðŸš€ ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐº..."
            pm2 delete my-cloud-ui || true
            pm2 start "npm run start" --name my-cloud-ui
            pm2 save
          EOF

      - name: ðŸŸ¢ Telegram success message
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="âœ… Fast deploy to EC2 succeeded!"

      - name: ðŸ”´ Telegram failure message
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="âŒ Fast deploy to EC2 failed!"
