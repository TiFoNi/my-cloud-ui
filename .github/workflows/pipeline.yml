name: Fast Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📁 Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 SSH deploy
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "📁 Створюю тимчасову копію..."
            rm -rf ~/my-cloud-ui-temp
            cp -r ~/my-cloud-ui ~/my-cloud-ui-temp || mkdir ~/my-cloud-ui-temp

            cd ~/my-cloud-ui-temp

            echo "⬇️ Оновлюю код..."
            git reset --hard HEAD
            git pull origin master

            echo "📦 Встановлення залежностей..."
            npm install --omit=dev --legacy-peer-deps

            echo "🏗️ Створюю білд..."
            npm run build

            echo "🧹 Оновлюю продакшн версію..."
            pm2 delete my-cloud-ui || true
            rm -rf ~/my-cloud-ui
            mv ~/my-cloud-ui-temp ~/my-cloud-ui

            echo "🚀 Запускаю продакшн..."
            cd ~/my-cloud-ui
            pm2 start "npx next start" --name my-cloud-ui
            pm2 save
          EOF

      - name: 🟢 Telegram success message
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="✅ Fast deploy to EC2 succeeded!"

      - name: 🔴 Telegram failure message
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="❌ Fast deploy to EC2 failed!"
