name: Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ SSH to EC2 and deploy
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ§¹ Ð§Ð¸Ñ‰Ñƒ ÑÑ‚Ð°Ñ€Ñƒ Ñ‚Ð¸Ð¼Ñ‡Ð°ÑÐ¾Ð²Ñƒ Ð¿Ð°Ð¿ÐºÑƒ..."
            rm -rf ~/my-cloud-ui-temp

            echo "ðŸ“¦ ÐšÐ¾Ð¿Ñ–ÑŽÑŽ Ð¿Ñ€Ð¾Ñ”ÐºÑ‚ Ñƒ Ñ‚Ð¸Ð¼Ñ‡Ð°ÑÐ¾Ð²Ñƒ Ð¿Ð°Ð¿ÐºÑƒ..."
            cp -r ~/my-cloud-ui ~/my-cloud-ui-temp

            echo "âš™ï¸ ÐšÐ¾Ð¿Ñ–ÑŽÑŽ ÐºÐ¾Ð½Ñ„Ñ–Ð³-Ñ„Ð°Ð¹Ð»Ð¸..."
            cp ~/my-cloud-ui/.env ~/my-cloud-ui-temp/.env || true
            cp ~/my-cloud-ui/.npmrc ~/my-cloud-ui-temp/.npmrc || true

            cd ~/my-cloud-ui-temp

            echo "ðŸ“¦ Ð’ÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÑŽÑŽ Ð·Ð°Ð»ÐµÐ¶Ð½Ð¾ÑÑ‚Ñ–..."
            npm install --omit=dev --legacy-peer-deps

            echo "ðŸ—ï¸ Build..."
            NODE_ENV=production NEXT_IGNORE_TYPECHECK=1 npm run build

            echo "âœ… Build ÑƒÑÐ¿Ñ–ÑˆÐ½Ð¸Ð¹, Ð¾Ð½Ð¾Ð²Ð»ÑŽÑŽ Ð¿Ñ€Ð¾Ñ”ÐºÑ‚..."

            cd ~
            rm -rf ~/my-cloud-ui-backup
            mv ~/my-cloud-ui ~/my-cloud-ui-backup
            mv ~/my-cloud-ui-temp ~/my-cloud-ui

            echo "â™»ï¸ ÐŸÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐº..."
            pm2 delete my-cloud-ui || true
            pm2 start "npm run start" --name my-cloud-ui
            pm2 save
          EOF

      - name: ðŸŸ¢ Telegram success message
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="âœ… Deploy to EC2 succeeded!"

